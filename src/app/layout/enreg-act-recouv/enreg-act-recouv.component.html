<div class="enregactrecouv">
  
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2" >
            <div class="row">
              <div class="col-md-3" ></div>
              <div class="col-md-9" >
                <h5 >ACTION EFFECTUEE LE</h5>
              </div>
              </div>
          </div>
          <div class="col-md-6" style="margin-left: -3%;">         
                <p-calendar id="date" (onSelect)="onKey($event)" [(ngModel)]="date" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true"
                 [maxDate]="maxDate" [locale]="tn" 
                 yearRange="2000:2999"></p-calendar>
                </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row" style="margin-top: 1%;">
          <div class="col-md-3"></div>
          <div class="col-md-1">
            <div class="row">
              <div class="col-md-4" ></div>
              <div class="col-md-6" >
                <h5> CLIENT</h5>
              </div>
              <div class="col-md-2" ></div>
              </div>
          </div>
          <div class="col-md-4" style="margin-left: -0.5%;">
            
            <ng-select
            ngselect
            id="client"
            [items]="clients"
            bindLabel="deno"
            [(ngModel)]="SelectedClient"
            [searchFn]="onSearchClient"
            placeholder="Veuiller Choisir un Client"
          >
          </ng-select> 
          
         </div>
            <div class="col-md-2" *ngIf="this.SelectedClient !== null">
              {{SelectedClient.code}}
             </div> 
             <div class="col-md-4" >           
              
             </div>
        </div> 
        <div class="row" style="margin-top: 1%;" >
          <div class="col-md-3"> </div>
          <div class="col-md-1">
            <div class="row">
              <div class="col-md-4" ></div>
              <div class="col-md-6" >
                <h5> ACTION</h5>
                
              </div>
              <div class="col-md-2" >
                
              </div>
              </div>
          </div>
          
          <div class="col-md-6" style="margin-left: -0.5%;">
            <textarea  autoResize="autoResize" id="action" [rows]="10" [cols]="50" type="text" aria-rowcount="10"  maxlength="250" style="resize:none;"  pInputTextarea  [(ngModel)]="SelectedAction" placeholder="Veuiller entrer une action"></textarea>            
          </div>
           
          </div>
        <div class="row" style="margin-top: 1%;" >
          <div class="col-md-4"></div>
          <div class="col-md-2" style="margin-left: -2%;">
            <p-button label="VALIDER" (click)="Valider($event)" id="enreg" 
            #enreg ></p-button> 
          </div>
            <div class="col-md-6"></div>
        </div>
        <p-overlayPanel
        #ovo
        [dismissable]="false"
        [showCloseIcon]="true"
        appendTo="body"
        [style]="{
          'text-align': 'center',
          'font-size': '14px',
          'background-color': ' #f8b7bd'
        }"
      >
        <span> {{ms}} </span>
      </p-overlayPanel>
</div>
