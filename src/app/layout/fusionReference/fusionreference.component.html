<p-blockUI [blocked]="blockedDocument"></p-blockUI>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <mat-card>
      <div class="principale">
        <div class="row">
          <div class="col-md-6">
            <mat-label>Selectionner la référence à garder :</mat-label>
          </div>
          <div class="col-md-6">
            <input
              id="refAgarder"
              type="search"
              pInputText
              [(ngModel)]="SelectedCode1"
              placeholder="Référence à garder"
              maxlength="20"
              size="30"
            />
          </div>
        </div>
        &nbsp;
        <div class="row">
          <div class="col-md-6">
            <mat-label>Selectionner la réferénce à écarter : </mat-label>
          </div>
          <div class="col-md-6">
            <input
              id="refAecarter"
              type="search"
              pInputText
              [(ngModel)]="SelectedCode2"
              placeholder="Référence à écarter"
              maxlength="20"
              size="30"
            />
          </div>
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <button
            id="btValider"
            color="primary"
            class="mat-fab mat-primary"
            ng-reflect-color="primary"
            ng-reflect-color="primary"
            (click)="confirm($event)"
          >
            Valider
          </button>
        </div>
        <div class="col-md-5"></div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-3"></div>
</div>
<p-overlayPanel
  #ov
  [dismissable]="false"
  [showCloseIcon]="true"
  appendTo="body"
  [style]="styleOvPanel"
>
  <span> {{ msgs }} </span>
</p-overlayPanel>
