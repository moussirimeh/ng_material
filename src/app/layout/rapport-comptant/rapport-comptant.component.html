    <div class="col-md-2">
      <p-calendar
        [(ngModel)]="dateDebut"
        [locale]="tn"
        [inputStyle]="{ width: '100%' }"
        dateFormat="dd/mm/yy"
        [monthNavigator]="true"
        [yearNavigator]="true"
        yearRange="1980:2050"
      ></p-calendar>
    </div>
    <div class="col-md-2">
      <button
        pButton
        id="apercu"
        type="button"
        label="Visualiser"
        (click)="imprimer(0,$event)"
      ></button>
    </div>
    <div class="col-md-2">
      <!--<button
        pButton
        id="apercu"
        type="button"
        label="Imprimer"
        (click)="imprimer(1,$event)"
      ></button>-->
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
