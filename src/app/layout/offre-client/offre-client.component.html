  <div class="row">
    <div class="col-md-10">
    <ejs-grid
      #grid1
      [dataSource]="clients"
      [allowExcelExport]="true"
      (mouseup)="annulerSelectionClient()"
      (recordDoubleClick)="consulterClient($event)"
      [selectedRowIndex]="selectedClt"
      allowResizing= 'true'
      (rowSelected)="rowSelectedClient($event)" 
      height="182"
      gridLines="Both"
      allowTextWrap="true"
      [rowHeight]="26"
    >
      <e-columns>
        <e-column
          field="code"
          headerText="Code Client"
          textAlign="Left"
          width="20"
        >
        </e-column>
        <e-column
          field="deno"
          headerText="Libelle Client"
          textAlign="Left"
          width="30"
        ></e-column>
        <e-column
          field="net"
          headerText="MNT TTC"
          textAlign="right"
          width="15"
        ></e-column>
        <e-column
          field="satisf"
          headerText="MNT STF TTC"
          textAlign="right"
          width="15"
        >
        </e-column>
        <e-column
          field="pourc"
          headerText="%"
          textAlign="right"
          width="15"
        ></e-column>
      </e-columns>
    </ejs-grid>
  </div>
  <div class="col-md-2">
    <br><br>
    <div class="row">
      <div align="center" style="color: red; font-size: 110%; font-weight: bold;">
        <h5>selectionner un client</h5><h5>Double click pour voir ses offres</h5>
      </div>
    </div>
    <br>
      <div class="row">
        <button
          pButton

          label="--> EXCEL"
          (click)="excelExport1('Offres')"
          class="ui-button-raised"
          style="margin: auto;"
        ></button>
      </div>
    </div>
  </div>
