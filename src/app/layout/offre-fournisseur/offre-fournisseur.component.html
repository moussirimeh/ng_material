<div class="row">
  <div class="col-md-10">
  <ejs-grid
    #grid1
    [dataSource]="fournisseurs"
    [allowExcelExport]="true"
    (mouseup)="annulerSelectionFournisseur()"
    (recordDoubleClick)="consulterFournisseur($event)"
    [selectedRowIndex]="selectedFour"
    allowResizing= 'true'
    (rowSelected)="rowSelectedFournisseur($event)" 
    height="120"
    gridLines="Both"
    allowTextWrap="true"
    [rowHeight]="24"
  >
    <e-columns>
      <e-column
        field="code"
        headerText="Code Fournisseur"
        textAlign="Left"
        width="20"
      >
      </e-column>
      <e-column
        field="deno"
        headerText="Denomination"
        textAlign="Left"
        width="30"
      ></e-column>
      <e-column
        field="net"
        headerText="MNT TTC"
        textAlign="right"
        width="15"
      ></e-column>
      <e-column
        field="satisf"
        headerText="MNT STF TTC"
        textAlign="right"
        width="15"
      >
      </e-column>
      <e-column
        field="pourc"
        headerText="%"
        textAlign="right"
        width="15"
      ></e-column>
    </e-columns>
  </ejs-grid>
</div>
<div class="col-md-2">
  <div class="row" style="margin-top: 15px;">
    <div align="center" style="color: red; font-size: 110%; font-weight: bold;">
      <h5>selectionner un fournisseur</h5><h5>Double click pour voir ses clients</h5>
    </div>
  </div>
    <div class="row">
      <button
        pButton
        type="button"
        label="--> EXCEL"
        (click)="excelExport1('Offres/fournisseurs')"
        class="ui-button-raised"
        style="margin: auto;"
      ></button>
    </div>
  </div>
</div>
<br>
<div class="row" *ngIf="selectedFournisseur === true">
  <div class="col-md-10">

        width="20"
      >
      </e-column>
      <e-column
        field="deno"
        headerText="Libelle Client"
        textAlign="Left"
        width="30"
      ></e-column>
      <e-column
        field="net"
        headerText="MNT TTC"
        textAlign="right"
        width="15"
      ></e-column>
      <e-column
        field="satisf"
        headerText="MNT STF TTC"
        textAlign="right"
        width="15"
      >
      </e-column>
      <e-column
        field="pourc"
        headerText="%"
        textAlign="right"
        width="15"
      ></e-column>
    </e-columns>
  </ejs-grid>
</div>
<div class="col-md-2">
  <div class="row" style="margin-top: 5px;">
    <div align="center" style="color: red; font-size: 110%; font-weight: bold;">
      <h5>selectionner un client</h5><h5>Double click pour voir ses offres</h5>
    </div>
  </div>
    <div class="row">
      <button
        pButton
        type="button"
        label="--> EXCEL"
        (click)="excelExport2('Offres fournisseur/client')"
        class="ui-button-raised"
        style="margin: auto;"
      ></button>
    </div>
  </div>

<br>
