<br><br>
<div class="row">
 <div class="col-md-1" style="width: 100%; max-width: 5%;">du :</div>
 <div class="col-md-2">
   <p-calendar
    id="date1"
    [disabled]="readonly"
    [minDate]="minDate"
    [(ngModel)]="datedebut"
    dateFormat="dd/mm/yy"
    [monthNavigator]="true"
    [yearNavigator]="true"
    [locale]="tn"
    yearRange="2011:2999">
   </p-calendar>
 </div>
 <div class="col-md-1" style="width: 100%; max-width: 5%;"> au :</div>
 <div class="col-md-2">
  <p-calendar 
  id="date2"
  [disabled]="readonly"
  [minDate]="minDate"
  [(ngModel)]="datefin"
  dateFormat="dd/mm/yy"
  [monthNavigator]="true"
  [yearNavigator]="true"
  [locale]="tn"
  yearRange="2011:2999">
  </p-calendar>
 </div>
<div class="col-md-2" *ngIf="showLancer">
 <button id="btnLancer" clikcked="true"   pButton type="button" label="Lancer" class="ui-button-raised" (click)="Lancer()" >
</button>
</div>
<div class="col-md-4"></div>
</div>

<p-dialog
  [header]="header"
  [(visible)]="showConfirm"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
Vous Confirmez Le transfert des Fres à la Comptabilité ?
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="ClickOui()"
      label="Oui"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="showConfirm = false"
      label="Non"
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-dialog>
<p-dialog
  header="Information"
  [(visible)]="Encour"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
Opération en cours d'éxécution - Veuillez patienter  
</p-dialog>
<p-dialog
  header="Information"
  [(visible)]="showOk"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
Factures Transférées dans la table transf_cpt  
  <p-footer>

    <button
      type="button"
      pButton
      (click)="showOk = false "
      label="Ok"
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-dialog>
<p-overlayPanel #op appendTo="body" [dismissable]='false'  [showCloseIcon]="true"  [style]="{'text-align': 'center', 'font-size':'14px' ,'background-color': ' #f8b7bd'}" >
  <span style="width: 138%;"> {{msg}} </span>
</p-overlayPanel>
